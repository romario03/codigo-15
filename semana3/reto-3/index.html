<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container flex">
      <div class="container__box flex radius-md p-25">
        <div class="radius-md p-20 steps_container">
          <div class="flex step_container uppercase">
            <div>
              <span class="setp_circle">1</span>
            </div>
            <div >
              <p class="step_title">Step 1</p>
              <p class="step_description">Your info</p>
            </div>
          </div>
          <div class="flex step_container uppercase">
            <div>
              <span class="setp_circle">2</span>
            </div>
            <div >
              <p class="step_title">Step 2</p>
              <p class="step_description">Select Plan</p>
            </div>
          </div>
          <div class="flex step_container uppercase">
            <div>
              <span class="setp_circle">3</span>
            </div>
            <div >
              <p class="step_title">Step 3</p>
              <p class="step_description">ADD - ONS</p>
            </div>
          </div>
          <div class="flex step_container uppercase">
            <div>
              <span class="setp_circle">4</span>
            </div>
            <div >
              <p class="step_title">Step 4</p>
              <p class="step_description">SUMMARY</p>
            </div>
          </div>
        </div>
        <div class="p-20">
          <div class="container_info">
            <h1 class="title_info">Personal Info</h1>
            <p class="description_info">Please provide your name, email address, and phone number.</p>
            <form action="">
              <label class="container_input" for="">
                <span>Name</span>
                <input type="text" placeholder="Romario Cuevas"
                autocomplete="new-password"/>
              </label>
              <label class="container_input" for="">
                <span>Email Adrres</span>
                <input type="email" placeholder="romariocuevas@"
                autocomplete="new-password"/>
              </label>
              <label class="container_input" for="">
                <span>Phone Number</span>
                <input type="tel" placeholder="+51 999999999"
                autocomplete="new-password"/>
              </label>
              <div class="container_button">
              <button class="btn_next">Next Step</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
